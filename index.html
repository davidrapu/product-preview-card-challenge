<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <picture>
      <!-- Desktop image -->
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1024px) and (max-height: 1400px)">
      
      <!-- Mobile image (default fallback) -->
      <img src="./images/image-product-mobile.jpg" alt="perfume">
    </picture>

    <div class="info">
      <p class="category">
        PERFUME
      </p>
      <h1 class="fraunces">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="fraunces">
            $149.99
        </h2>
        <p>
          $169.99
        </p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart icon" />
        <span>Add to Cart</span>
      </button>
    </div>

  </main>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/davidrapu" target="_blank">David Rapu</a>.
  </div>
</body>
</html>
